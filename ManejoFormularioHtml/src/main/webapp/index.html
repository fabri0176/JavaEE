<!DOCTYPE html>
<html>
    <head>
        <title>Formulario 1</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="recursos/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="recursos/lib/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="recursos/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="recursos/js/functions.js" type="text/javascript"></script>
    </head>
    <body>
        <br>

        <div class="container">
            <div class="row" id="alerta" style="display: none;">
                <div class="col-sm-12">
                    <div class="alert alert-primary" role="alert" id="alertaMsg">
                        A simple primary alert—check it out!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form name="form1" id="form1" method="post" action="/ManejoFormularioHtml/Servlet" onsubmit="return ManejoFormularioHtml.validarForm(this);">
                        <input type="hidden" name="oculto" value="valorOculto">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuario (*):</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Escribir usuario" onfocus="this.select()">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password (*):</label>
                                <input type="password" class="form-control" id="password" name="password" onfocus="this.select();">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputAddress" id="tecnologias_label">Tecnologias de Internet (*):</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia_java" name="tecnologia" value="java">
                                <label class="form-check-label" for="tecnologia_java">Java</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia_net" name="tecnologia" value="net">
                                <label class="form-check-label" for="tecnologia_net">Net</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia_php" name="tecnologia" value="php">
                                <label class="form-check-label" for="tecnologia_php">PHP</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="genero_hombre" value="hombre" checked>
                                <label class="form-check-label" for="genero_hombre">
                                    Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="genero_mujer" value="mujer">
                                <label class="form-check-label" for="genero_mujer">
                                    Mujer
                                </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="ocupacion">Ocupación</label>
                            <select  name="ocupacion" id="ocupacion" class="form-control">
                                <option value="" selected=""></option>
                                <option value="1">Profesor</option>
                                <option value="2">Ingeniero</option>
                                <option value="3">Jubilado</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="musica">Música</label>
                            <select  name="musica" id="musica" multiple="" class="form-control">
                                <option value="rock" selected="">Rock</option>
                                <option value="salsa">Salsa</option>
                                <option value="pop">Pop</option>
                                <option value="reggaeton">Reggaeton</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="comentarios">Comentarios</label>
                            <textarea class="form-control" id="comentarios" name="comentarios" rows="2" cols="30" onfocus="this.select();">Escribir un texto</textarea>
                        </div>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        
    </body>
</html>
